<?xml version="1.0" encoding="utf-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#0A9F74" />
			<stop offset="100%" stop-color="#0A6F9F" />
		</linearGradient>
		<filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
			<feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#000"/>
		</filter>
	</defs>
	<rect width="128" height="128" rx="28" ry="28" fill="url(#grad)"/>
	<!-- Map -->
	<g opacity="0.15">
		<rect x="16" y="16" width="96" height="96" rx="8" fill="#FFFFFF"/>
		<path d="M32,32 L48,40 L64,32 L80,40 L96,32 M32,48 L48,56 L64,48 L80,56 L96,48 M32,64 L48,72 L64,64 L80,72 L96,64 M32,80 L48,88 L64,80 L80,88 L96,80" stroke="#0A6F9F" stroke-width="1.5" fill="none"/>
		<circle cx="56" cy="56" r="4" fill="#0A9F74"/>
		<circle cx="72" cy="72" r="3" fill="#0A6F9F"/>
		<circle cx="40" cy="80" r="2" fill="#0A9F74"/>
	</g>
	<!-- Pin -->
	<g transform="translate(32,32)" filter="url(#shadow)">
			<!-- Base white circle -->
			<circle cx="32" cy="82" r="24" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>

			<!-- Pin shadow under the pin to give depth -->
			<ellipse cx="32" cy="92" rx="24" ry="16" fill="#000000" opacity="0.08"/>

			<!-- Pin body (teardrop shape) -->
			<path d="M32 10
           C23 10 16 17 16 26
           C16 40 32 60 32 60
           C32 60 48 40 48 26
           C48 17 41 10 32 10 Z"
				  fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>

		
			<!-- Pin inner highlight -->
			<path d="M32 16
           C26 16 22 20 22 26
           C22 36 32 50 32 50
           C32 50 42 36 42 26
           C42 20 38 16 32 16 Z"
				  fill="#ff6b6b" opacity="0.95"/>

		
			<!-- Pin center white hole (optional) -->
			<circle cx="32" cy="26" r="5.2" fill="#ffffff" stroke="#f0f0f0" stroke-width="0.5"/>
	</g>
</svg>